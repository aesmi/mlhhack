                </select>

                <input id = "num-input" type = "text" placeholder = "Enter phone number">
            </div>
            
            <button id = "enter-btn" onclick = "getNumber()">Enter</button>

        </div>

        <div id = "page2" class = "hidden">
            <h1>Luggage Status</h1> <!--Displays luggage and current status-->
